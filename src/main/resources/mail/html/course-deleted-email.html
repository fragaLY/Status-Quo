<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Course Announcement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <span th:text="#{notificationCourseDeleted(${lecturer.firstName}, ${lecturer.secondName})}">
        Course deleted by {LectorName}
    </span>

    <p th:text="#{courseName(${course.name})}">Name: {CourseName}</p>
    <p th:text="#{courseCategory(${course.category.category})}">Category: {CourseCategory}</p>
    <p th:text="#{courseDescription(${course.description})}">Description: {CourseDescription}</p>
    <p th:text="#{courseLinks(${course.links})}">Links: {CourseLinks}</p>

    <div th:if="${hasRejectedVotes}">

        <p th:text="#{notificationCourseRejected}">
            Previously course was rejected by the following votes:
        </p>
        <div th:each="managerDecision : ${managerDecisions}">

            <div th:if="${managerDecision.decision.decision == 'Rejected'}">
                <p th:text="#{managerDecision(${managerDecision.decision.decision})}">Decision: {ManagerDecision}</p>
                <p th:text="#{managerReason(${managerDecision.reason})}">Reason: {ManagerReason}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
