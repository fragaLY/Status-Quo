<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Course Announcement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <span th:text="#{notificationCourseStateSwitched(${course.state})}">
        Course switches to {CourseState} state
    </span>

    <p th:text="#{courseName(${course.name})}">Name: {CourseName}</p>
    <p th:text="#{courseCategory(${course.category.category})}">Category: {CourseCategory}</p>
    <p th:text="#{courseDescription(${course.description})}">Description: {CourseDescription}</p>
    <p th:text="#{courseLinks(${course.links})}">Links: {CourseLinks}</p>

    <p>
        <span th:text="#{courseDetails}">See course details</span>
        <a class="btn btn-mini" th:href="@{|http://localhost:8080/courses/${course.id}|}">link</a>
    </p>
</div>
</body>
</html>
