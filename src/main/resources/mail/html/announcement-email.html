<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Course Announcement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <span th:text="#{notification(${client.firstName},${client.secondName})}">
        {LectorName} had created a new course
    </span>

    <p th:text="#{courseName(${course.name})}">Name: {CourseName}</p></br>
    <p th:text="#{courseCategory(${course.category.category})}">Category: {CourseCategory}</p></br>
    <p th:text="#{courseDescription(${course.description})}">Description: {CourseDescription}</p></br>
    <p th:text="#{courseLinks(${course.links})}">Links: {CourseLinks}</p>

    <p>
        <span th:text="#{subscription}">Please, review this course at</span>
        <a class="btn btn-mini" th:href="@{|http://localhost:8080/courses/${course.id}/approve|}">link</a>
    </p>
</div>
</body>
</html>
