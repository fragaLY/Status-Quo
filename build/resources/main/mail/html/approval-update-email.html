<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Course Announcement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <span th:text="#{notificationApprove(${client.firstName},${client.secondName})}">
        {ManagerName}, had made a decision
    </span>

    <p th:text="#{courseName(${course.name})}">Name: {CourseName}</p>
    <p th:text="#{courseOwner(${course.owner})}">Lecturer: {Lecturer}</p>

    <p th:text="#{managerDecision(${managerDecision.decision.decision})}">Decision: {ManagerDecision}</p>
    <p th:text="#{managerReason(${managerDecision.reason})}">Reason: {ManagerReason}</p>

</div>
</body>
</html>
